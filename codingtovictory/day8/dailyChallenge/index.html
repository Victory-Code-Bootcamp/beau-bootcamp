<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 8 Daily Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="form">
      <div class="title">Hello!</div>
      <div class="subtitle">Tell me your favorite things.</div>

      <div class="input-container ic1">
        <input
          id="firstname"
          name="firstname"
          class="input"
          type="text"
          placeholder=" "
        />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">First Name</label>
      </div>

      <div class="input-container ic2">
        <input
          id="ffood"
          name="ffood"
          class="input"
          type="text"
          placeholder=" "
        />
        <div class="cut cut-long"></div>
        <label for="ffood" class="placeholder">Favorite Food</label>
      </div>

      <div class="input-container ic2">
        <input
          id="fcolor"
          name="fcolor"
          class="input"
          type="text"
          placeholder=" "
        />
        <div class="cut cut-long"></div>
        <label for="fcolor" class="placeholder">Favorite Color</label>
      </div>

      <button type="text" class="submit">submit</button>
    </div>
  </body>
</html>
