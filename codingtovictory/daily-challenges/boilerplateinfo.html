<!-- This tag is used to inform the browser about the version of HTML used in the document. -->
<!DOCTYPE html>

<!-- This tag specifies the language of the element's content -->
<html lang="en">

<!-- This element contains the metadata, this is not displayed -->
<head>
    
<!-- This tag specifies the character encoding for the HTML document. -->
    <meta charset="UTF-8">

    <!-- This gives the browser instructions on how to control the page's dimensions and scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- The title tag is an HTML code tag that allows you to give a web page a title. This title can be found in the browser title bar, as well as in the search engine results pages (SERP).    -->
    <title>Document</title>
</head>

<!-- This tag defines the document's body.  -->
<body>
    
</body>
</html>
