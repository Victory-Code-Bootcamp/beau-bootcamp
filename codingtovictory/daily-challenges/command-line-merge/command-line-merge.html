<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Line Merge</title>
</head>
<body>
    <h1>Command line Merge</h1>
    <ol>
        <li>Make new branch</li>
        <li>Make changes</li>
        <li>Save</li>
        <li>git add .</li>
        <li>git commit -m "message"</li>
        <ul>
        <li>git log or git diff main command-line-merge</li>
        <li>q to leave git log</li>
        </ul>
        <li>git push</li>
        <li>git pull</li>
    </ol>
</body>
</html>
