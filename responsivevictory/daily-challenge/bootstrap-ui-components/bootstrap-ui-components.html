<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap UI Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="bootstrap-ui-components.js"></script>
</head>
<body style="height: 1000px;">
    <div class="container">
        <div class="row">
          <div class="col">
            <!-- Content goes here -->
            <h1>Bootstrap UI Components Challenge</h1>


            <button type="button" class="btn btn-primary" id="liveToastBtn">Show Toast</button>

           <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert"          aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-light">
                <strong class="me-auto color-info">Bootstrap</strong>
                <small>You just activted a toast</small>
                <button type="button" class="btn-close me-2" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                Hello, world! This is a toast message.
                </div>
            </div>
            </div>



            <button>Show Modal</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 sticky-bottom bg-light p-3 position-sticky">
            <p>This is a sticky position box at the bottom of the viewport.</p>
          </div>
        </div>
      </div>
    
</body>
</html>
